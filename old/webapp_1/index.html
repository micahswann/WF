<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 847px;
            height: 620px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CL_trib_1.js"></script>
        <script src="data/sites_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.88902546045431,-123.08229502989484],[39.193252068999996,-122.54672444759667]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_StamenTerrainBackground_0');
        map.getPane('pane_StamenTerrainBackground_0').style.zIndex = 400;
        var layer_StamenTerrainBackground_0 = L.tileLayer('http://a.tile.stamen.com/terrain-background/{z}/{x}/{y}.png', {
            pane: 'pane_StamenTerrainBackground_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_StamenTerrainBackground_0;
        map.addLayer(layer_StamenTerrainBackground_0);
        function pop_CL_trib_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CL_trib_1_0() {
            return {
                pane: 'pane_CL_trib_1',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CL_trib_1');
        map.getPane('pane_CL_trib_1').style.zIndex = 401;
        map.getPane('pane_CL_trib_1').style['mix-blend-mode'] = 'normal';
        var layer_CL_trib_1 = new L.geoJson(json_CL_trib_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CL_trib_1',
            layerName: 'layer_CL_trib_1',
            pane: 'pane_CL_trib_1',
            onEachFeature: pop_CL_trib_1,
            style: style_CL_trib_1_0,
        });
        bounds_group.addLayer(layer_CL_trib_1);
        map.addLayer(layer_CL_trib_1);
        function pop_sites_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td>' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Site ID</th>\
                        <td>' + (feature.properties['Site ID'] !== null ? autolinker.link(feature.properties['Site ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Long'] !== null ? autolinker.link(feature.properties['Long'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_sites_2_0(feature) {
            switch(String(feature.properties['Category'])) {
                case 'Met':
                    return {
                pane: 'pane_sites_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,76,84,1.0)',
                interactive: true,
            }
                    break;
                case 'Stream':
                    return {
                pane: 'pane_sites_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(181,204,64,1.0)',
                interactive: true,
            }
                    break;
                case 'Surface':
                    return {
                pane: 'pane_sites_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,83,211,1.0)',
                interactive: true,
            }
                    break;
                case 'Tchain':
                    return {
                pane: 'pane_sites_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(25,237,103,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_sites_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(24,102,203,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_sites_2');
        map.getPane('pane_sites_2').style.zIndex = 402;
        map.getPane('pane_sites_2').style['mix-blend-mode'] = 'normal';
        var layer_sites_2 = new L.geoJson(json_sites_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_sites_2',
            layerName: 'layer_sites_2',
            pane: 'pane_sites_2',
            onEachFeature: pop_sites_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_sites_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_sites_2);
        map.addLayer(layer_sites_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'sites<br /><table><tr><td style="text-align: center;"><img src="legend/sites_2_Met0.png" /></td><td>Met</td></tr><tr><td style="text-align: center;"><img src="legend/sites_2_Stream1.png" /></td><td>Stream</td></tr><tr><td style="text-align: center;"><img src="legend/sites_2_Surface2.png" /></td><td>Surface</td></tr><tr><td style="text-align: center;"><img src="legend/sites_2_Tchain3.png" /></td><td>Tchain</td></tr><tr><td style="text-align: center;"><img src="legend/sites_2_4.png" /></td><td></td></tr></table>': layer_sites_2,'<img src="legend/CL_trib_1.png" /> CL_trib': layer_CL_trib_1,"Stamen Terrain Background": layer_StamenTerrainBackground_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
